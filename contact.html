    <main>
      <h1>CONTACT ME</h1>

      <p>You can reach me using the form below, or find me on the map!</p>

      <section class="contact-form">
        <h2>Send me a message</h2>
        <form onsubmit="submitForm(event)">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" required></textarea><br />

          <button type="submit">Send</button>
        </form>
      </section>

      <section class="map">
        <h2>My Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126832.90188240122!2d8.432109013218078!3d12.002179029593569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11ae819e31cc6d49%3A0xbb27418d6d31a290!2sKano%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1719999999999!5m2!1sen!2sng"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>

      <section class="logo">
        <img src="asad.jpg" alt="Asad Logo" width="150" />
      </section>
    </main>
